<!doctype html>
<html lang="fr" >
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Connexion — Vaubia</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="theme-color" content="#0e1b25"/>
  
<script>
window.LOGO_SVG = `<svg width="28" height="28" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16e0b8"/>
      <stop offset="100%" stop-color="#3fd3ff"/>
    </linearGradient>
  </defs>
  <circle cx="24" cy="24" r="22" fill="url(#g1)" opacity=".85"/>
  <path d="M24 12c6 6 12 6 12 12s-6 12-12 12-12-6-12-12 6-6 12-12z" fill="#08141c" opacity=".35"/>
  <circle cx="24" cy="24" r="6" fill="#08141c" opacity=".7"/>
</svg>`;
</script>

</head>
<body>
  <header id="header-slot"></header>
  <main>
<section class="container">
  <div class="auth">
    <h2>Connexion</h2>
    <div id="msg" class="error hidden"></div>
    <div class="input"><label>Email</label><input id="email" type="email" placeholder="vous@domaine.com"></div>
    <div class="input"><label>Mot de passe</label><input id="pass" type="password" placeholder="••••••••"></div>
    <button class="btn primary" id="go">Se connecter</button>
    <p style="color:#9bb3bf;margin-top:12px">Pas de compte ? <a href="signup.html">Créer un compte</a></p>
  </div>
</section>
<script>
  document.getElementById('go').addEventListener('click', ()=>{
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('pass').value.trim();
    try{
      Auth.login(email, pass);
      const p = new URLSearchParams(location.search).get('next') || 'dashboard.html';
      location.href = p;
    }catch(e){
      const msg = document.getElementById('msg'); msg.textContent = e.message; msg.classList.remove('hidden');
    }
  });
</script>
</main>

  <div class="cookie hidden">
    <div class="inner">
      <p>Nous utilisons des cookies pour améliorer l’expérience. Vous pouvez refuser l’analyse.</p>
      <div class="actions">
        <button id="cookie-deny" class="btn ghost">Refuser</button>
        <button id="cookie-accept" class="btn primary">Accepter</button>
      </div>
    </div>
  </div>

  <footer id="footer-slot"></footer>
  <script src="app.js"></script>
  <script>mountCommon('login');</script>
</body>
</html>
