<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vaubia — Connexion</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .wrap{max-width:560px;margin:0 auto;padding:28px 16px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.03)); border:1px solid rgba(255,255,255,.1); border-radius:16px; padding:18px}
    label{display:block;margin:10px 0 6px}
    input{width:100%; padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.1); background:rgba(255,255,255,.06); color:#e6f2ff}
    .row{display:flex;gap:10px;margin-top:12px;flex-wrap:wrap}
    .btn{padding:12px 16px; border-radius:12px; border:1px solid rgba(255,255,255,.1); text-decoration:none; color:#fff}
    .btn.primary{background:linear-gradient(135deg, #22d3b6, #38bdf8); color:#062126; font-weight:800; border:none}
    .btn.ghost{background:transparent}
    .muted{color:#9db7c7}
  </style>
</head>
<body>
  <header class="site-header">
    <a href="index.html" class="brand"><img src="assets/logo.svg" alt="Vaubia" class="logo"><span>Vaubia</span></a>
  </header>
  <main class="wrap">
    <div class="card">
      <h1>Connexion</h1>
      <p class="muted">Entrez vos identifiants envoyés par e‑mail après votre souscription.</p>
      <form onsubmit="event.preventDefault(); alert('Connexion en attente de branchement (Stripe/Supabase).');">
        <label>Identifiant (e‑mail)</label>
        <input type="email" required placeholder="vous@exemple.com">
        <label>Mot de passe</label>
        <input type="password" required placeholder="••••••••">
        <div class="row">
          <button class="btn primary" type="submit">Se connecter</button>
          <a class="btn ghost" href="pricing.html">S’inscrire</a>
        </div>
      </form>
    </div>
  </main>
  <footer class="site-footer">© 2025 Vaubia — Protégez l’essentiel</footer>
</body>
</html>
