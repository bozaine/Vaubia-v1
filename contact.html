<!doctype html><html lang="fr"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Vaubia — Contact</title>
<link rel="stylesheet" href="styles.css"/><script defer src="app.js"></script>
</head><body>
<header class="site-header">
  <a class="brand" href="index.html"><img class="brand-mark" src="assets/logo.svg" alt=""/><span class="brand-name">Vaubia</span></a>
</header>
<main class="container">
  <h1>Contact</h1>
  <form class="feature-card" style="display:grid;gap:10px">
    <input placeholder="Nom" required style="padding:10px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text)">
    <input type="email" placeholder="E-mail" required style="padding:10px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text)">
    <textarea rows="5" placeholder="Message" style="padding:10px;border-radius:10px;border:1px solid var(--border);background:rgba(255,255,255,.04);color:var(--text)"></textarea>
    <button class="btn btn-primary" type="submit" onclick="event.preventDefault();alert('Merci, nous revenons vers vous.');">Envoyer</button>
  </form>
</main>
<footer class="site-footer"><p>© <span id="y"></span> Vaubia — Protégez l’essentiel</p></footer>
</body></html>
