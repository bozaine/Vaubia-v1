<!doctype html>
<html lang="fr" >
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inscription — Vaubia</title>
  <link rel="stylesheet" href="styles.css"/>
  <meta name="theme-color" content="#0e1b25"/>
  
<script>
window.LOGO_SVG = `<svg width="28" height="28" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16e0b8"/>
      <stop offset="100%" stop-color="#3fd3ff"/>
    </linearGradient>
  </defs>
  <circle cx="24" cy="24" r="22" fill="url(#g1)" opacity=".85"/>
  <path d="M24 12c6 6 12 6 12 12s-6 12-12 12-12-6-12-12 6-6 12-12z" fill="#08141c" opacity=".35"/>
  <circle cx="24" cy="24" r="6" fill="#08141c" opacity=".7"/>
</svg>`;
</script>

</head>
<body>
  <header id="header-slot"></header>
  <main>
<section class="container">
  <div class="auth">
    <h2>Créer un compte</h2>
    <div class="input"><label>Email</label><input id="email" type="email" placeholder="vous@domaine.com"></div>
    <div class="input"><label>Organisation</label><input id="org" placeholder="Votre société"></div>
    <button class="btn primary" id="go">Continuer</button>
    <p class="muted" style="color:#9bb3bf;margin-top:10px">Vous serez redirigé vers la page de tarifs pour choisir une offre.</p>
  </div>
</section>
<script>
  document.getElementById('go').addEventListener('click', ()=>{
    const email = document.getElementById('email').value.trim();
    const org = document.getElementById('org').value.trim();
    if(!email || !org) return alert('Renseignez email et organisation.');
    Auth.signupPending(email, org);
    location.href='pricing.html';
  });
</script>
</main>

  <div class="cookie hidden">
    <div class="inner">
      <p>Nous utilisons des cookies pour améliorer l’expérience. Vous pouvez refuser l’analyse.</p>
      <div class="actions">
        <button id="cookie-deny" class="btn ghost">Refuser</button>
        <button id="cookie-accept" class="btn primary">Accepter</button>
      </div>
    </div>
  </div>

  <footer id="footer-slot"></footer>
  <script src="app.js"></script>
  <script>mountCommon('signup');</script>
</body>
</html>
